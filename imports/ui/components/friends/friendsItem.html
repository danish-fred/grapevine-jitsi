<template name="friendsItem">

  <div class="col-12">
    <button class="btn btn-block btn-sm btnItem">
      <div class="d-flex bd-highlight person">
        <div class="img_cont">
          <img src="./img/{{profile.avatar}}" class="rounded-circle user_img" style="height: 64px">
          <span class="online_icon"></span>
        </div>
        <div class="user_info">
          <span> __{{profile.first_name}}__{{profile.last_name}}</span>
          <span>{{userId}}</span>
          <br />
          <!-- <span>{{status.lastLogin.date}}</span> -->
        </div>
      </div>
    </button>
  </div>
</template>
