<template name="chatPage">
  <div class="card">
    <div class="card-body msg_card_body">
      <div class="d-flex justify-content-start mb-4">
        <div class="img_cont_msg">
          <img
            src="https://2.bp.blogspot.com/-8ytYF7cfPkQ/WkPe1-rtrcI/AAAAAAAAGqU/FGfTDVgkcIwmOTtjLka51vineFBExJuSACLcBGAs/s320/31.jpg"
            class="rounded-circle user_img  user_img_msg">
        </div>
        <div class="msg_cotainer">
          Hi, how are you samim?
          <span class="msg_time">8:40 AM, Today</span>
        </div>
      </div>
      <div class="d-flex justify-content-end mb-4">
        <div class="msg_cotainer_send">
          Hi Maryam i am good tnx how about you?
          <span class="msg_time_send">8:55 AM, Today</span>
        </div>
        <div class="img_cont_msg">
          <img src=./img/freddy.jpg class="rounded-circle user_img_msg">
        </div>
      </div>
      <div class="d-flex justify-content-start mb-4">
        <div class="img_cont_msg">
          <img
            src="https://2.bp.blogspot.com/-8ytYF7cfPkQ/WkPe1-rtrcI/AAAAAAAAGqU/FGfTDVgkcIwmOTtjLka51vineFBExJuSACLcBGAs/s320/31.jpg"
            class="rounded-circle user_img  user_img_msg">
        </div>
        <div class="msg_cotainer">
          I am good too, thank you for your chat template
          <span class="msg_time">9:00 AM, Today</span>
        </div>
      </div>
      <div class="d-flex justify-content-end mb-4">
        <div class="msg_cotainer_send">
          You welcome Maryam
          <span class="msg_time_send">9:05 AM, Today</span>
        </div>
        <div class="img_cont_msg">
          <img src="./img/freddy.jpg" class="rounded-circle user_img_msg">
        </div>
      </div>
      <div class="d-flex justify-content-start mb-4">
        <div class="img_cont_msg">
          <img
            src="https://2.bp.blogspot.com/-8ytYF7cfPkQ/WkPe1-rtrcI/AAAAAAAAGqU/FGfTDVgkcIwmOTtjLka51vineFBExJuSACLcBGAs/s320/31.jpg"
            class="rounded-circle user_img  user_img_msg">
        </div>
        <div class="msg_cotainer">
          I am looking for your next templates
          <span class="msg_time">9:07 AM, Today</span>
        </div>
      </div>
      <div class="d-flex justify-content-end mb-4">
        <div class="msg_cotainer_send">
          Ok, thank you have a good day
          <span class="msg_time_send">9:10 AM, Today</span>
        </div>
        <div class="img_cont_msg">
          <img src="./img/freddy.jpg" class="rounded-circle user_img_msg">
        </div>
      </div>
      <div class="d-flex justify-content-start mb-4">
        <div class="img_cont_msg">
          <img
            src="https://2.bp.blogspot.com/-8ytYF7cfPkQ/WkPe1-rtrcI/AAAAAAAAGqU/FGfTDVgkcIwmOTtjLka51vineFBExJuSACLcBGAs/s320/31.jpg"
            class="rounded-circle user_img  user_img_msg">
        </div>
        <div class="msg_cotainer">
          Bye, see you
          <span class="msg_time">9:12 AM, Today</span>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="input-group">
        <div class="input-group-append">
          <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
        </div>
        <textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
        <div class="input-group-append">
          <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
        </div>
      </div>
    </div>
  </div>
</template>
