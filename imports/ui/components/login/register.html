<template name="register">
  <div class="container-fluid">
    <div class="row">
    <div class="col-5">
      <div class="fill-200"></div>
      <div class="fill-200"></div>
        <p>Here you have posibillity to create users</p>
        <p>There is no file-upload attatch to this mock-up - so use images from /public/img as avatars</p>
    </div>
    <div class="col-4">
      <div class="card card-default card-register">
    <div class="card-heading">
      <h3 class="card-title">Customer Register</h3>
    </div>
    <div class="card-body">
      <form class="form-signin" id="registerForm">
        <div class="form-group">
          <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="form-group">
          <label>Avatar</label>
          <input type="text" class="form-control" id="avatar" name="avatar" placeholder="avatar name">
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_namer" placeholder="first name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_namer" placeholder="first name">
        </div>
        <div class="form-group">
          <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
        <div class="text-center pt-3">
          <a href="/login" class="lnk-login">Already have an account? Log in</a>
        </div>
      </form>
    </div>
  </div>
    </div>
    </div>
  </div>
  
</template>
