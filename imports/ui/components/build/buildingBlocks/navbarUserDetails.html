<template name ="navbarUserDetails">
    <form class="form-inline  logout-form  btn"  >
        {{#with userDetails}}
        <button type="button" class="btn" data-toggle="modal" data-target="#modalUser">
        <div class="custom-control-inline">
          {{profile.first_name}}
        </div>
        <div class="custom-control-inline">
          {{profile.last_name}}
        </div>
        <div class="custom-control-inline mr-3">
          <img src="./img/{{profile.avatar}}" style="height: 54px; width: 50px;">
        </div>
        </button>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        {{/with}}
      </form>
       
    <!-- modal -->
    <div class="modal fade" id="modalUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalUser">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            {{> modalUserDetails}}
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
        </div>
      </div>
    </div>

</template>
