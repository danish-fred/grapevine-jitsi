<template name ="leftNavHome">
    <button id="openMenu" >&#9776;</button>
    <div class="">
        <button type="button"   data-toggle="modal" data-target="#friends" id="btnsell" class="btn btn-success btn-lg btn-block">Find Friends</button> 
    </div>

<!-- Modal Friends -->
<div class="modal fade" id="friends" tabindex="-1" data-backdrop="false" style="background-color: rgba(0, 0, 0, 0.6);" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
                <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Where to find</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Headline for your sell">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Price</label>
                          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                        </div>
                        <div class="form-group">
                                <label for="exampleInputPassword1">Location</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                        </div>
                        <div class="form-group">
                                <!-- <label for="exampleInputPassword1">Category</label> -->
                                <select class="selectpicker" multiple title="Choose one of the following...">
                                                <optgroup label="Picnic">
                                                  <option>Mustard</option>
                                                  <option>Ketchup</option>
                                                  <option>Relish</option>
                                                </optgroup>
                                                <optgroup label="Camping">
                                                  <option>Tent</option>
                                                  <option>Flashlight</option>
                                                  <option>Toilet Paper</option>
                                                </optgroup>
                                              </select>
                        </div>
                         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                      </form>
        </div>
        <!-- <div class="modal-footer">
         
        </div> -->
      </div>
    </div>
  </div>
</template>
